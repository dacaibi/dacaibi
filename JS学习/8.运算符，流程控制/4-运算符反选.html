<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script>
            window.onload = function () {
                var inp = document.querySelectorAll('.div input');
                var btn = document.querySelector('.btn');

                btn.onclick = function () {
                    for (var i = 0; i < inp.length; i++) {
                        inp[i].checked=!inp[i].checked;
                        /*
                        if(inp[i].checked){
                            inp[i].checked=false;
                        }else {
                            inp[i].checked=true;
                        }*/
                    }
                }

            }
        </script>
    </head>
    <body>
        <input class="btn" type="button" value="反选">
        <div class="div">
            <div><input type="checkbox"></div>
            <div><input type="checkbox"></div>
            <div><input type="checkbox"></div>
            <div><input type="checkbox"></div>
            <div><input type="checkbox"></div>
            <div><input type="checkbox"></div>
            <div><input type="checkbox"></div>
            <div><input type="checkbox"></div>
        </div>

    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <script>
            var arr=['c','d','a','e','b'];
            //arr.sort();//按照字符编码排序
            //alert(arr)
            var arr2=[2,5,4,3,8,76,0];
            //arr2.sort();//默认情况下字符串比较排序
            //alert(arr2)
            arr2.sort(function (a,b) {
                return b-a;
            });
            //alert(arr2);

            var arrWidth=['345px','23px','10px','1000px'];
            arrWidth.sort(function (a,b) {
                return parseInt(a)-parseInt(b)
            });
            alert(arrWidth);

        </script>
    </body>
</html>

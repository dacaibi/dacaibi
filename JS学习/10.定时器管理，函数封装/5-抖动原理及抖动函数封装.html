<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            img{ border: 5px solid #66FFFF; width:200px; position: absolute; left: 50px; top:50px;}
            .img1{ left:300px;}
        </style>
        <script src="doMove.js"></script>
        <script src="shake.js"></script>
        <script>
            window.onload=function () {
                var img1=document.querySelector('.img1');
                var img2=document.querySelector('.img2');

                img1.onclick=fnShake;
                img2.onclick=fnShake;
                function fnShake() {
                    var _this=this;
                    shake( _this,'left',function () {
                        shake( _this,'top');
                    });
                };
            }
        </script>
    </head>
    <body>
        <img class="img1" src="../images/13.jpg"/>
        <img class="img2" src="../images/14.jpg"/>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            .div1 {
                width: 100px;
                height: 100px;
                background: red;
                position: absolute;
                top: 50px;
                left: 30px;
            }
        </style>
        <script>
            window.onload = function () {
                var btn = document.querySelector('.input1');
                var btn2 = document.querySelector('.input2');
                var div = document.querySelector('div');
                //var timer=null;
                //div.timer=null;
                btn.onclick = function () {
                    doMove(div, 12, 800);
                };
                btn2.onclick = function () {
                    doMove(div, -12, 10);
                };

                /*
                  div   12  800 >
                  div  -12  10  <
                    doMove(div,12,800)
                 */
                function doMove(obj, dir, target) {
                    clearInterval(obj.timer);
                    obj.timer = setInterval(function () {
                        var speed = parseInt(getStyle(obj, 'left')) + dir;
                        if (speed > target && dir > 0) {
                            speed = target;
                        }
                        if (speed < target && dir < 0) {
                            speed = target;
                        }
                        obj.style.left = speed + 'px';
                        if (speed == target) {
                            clearInterval(obj.timer);
                        }
                    }, 30)
                }

                function getStyle(obj, attr) {
                    return obj.currentStyle ? obj.currentStyle[attr] : getComputedStyle(obj)[attr];
                }
            }
        </script>
    </head>
    <body>
        <input class="input1" type="button" value="往前">
        <input class="input2" type="button" value="往后">
        <div class="div1"></div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        test:
            正则去匹配字符串,如果匹配成功就返回真,如果匹配失败就返回假
        test的写法:
            正则.test(字符串)

        var str='abcdef';
        var re=/bd/;
        console.log(re.test(str));

        转移字符:
            n \n
            r \r
            t \t
            \s:空格
            \S:非空格
            \d:数字
            \D:非数字
            \w:字符 (字母，数字，下划线_，)
            \W:非字符
        */
        var str = '654564r321321';
        var re=/\D/;
        if(re.test(str)){
            console.log('不全是数字');
        }else {
            console.log('全是数字')
        }
    </script>
</head>
<body>

</body>
</html>

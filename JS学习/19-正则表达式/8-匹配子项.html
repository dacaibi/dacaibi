<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //匹配子项:小括号() (还有另外一个意思,分组操作)
        //1+1*2
        //(1+1)*2
        //把正则的整体叫做(母亲)
        //然后把左边第一个小括号里面的正则,叫做这个第一个子项(母亲的第一个孩子)
        //第二个小括号就是第二个孩子
        var str = '2018-5-14';
        var re = /(\d+)(-)/g;
        str=str.replace(re,function ($0,$1,$2) {
            //第一个参数:$0(母亲),第二个参数:$1(第一个孩子),第三个参数:$2(第二个孩子)
            console.log($1);
            return $1+'.';
        })
        console.log(str);
    </script>
</head>
<body>

</body>
</html>

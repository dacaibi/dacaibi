        //找出字符串中的数字
        var str = 'ds564afs564sfs321';

        function finNum(str) {
            var arr = [];
            var tmp='';
            for (var i = 0; i < str.length; i++) {
                if (str.charAt(i) <= '9' && str.charAt(i) >= '0') {
                    tmp+=str.charAt(i);
                    arr.push(str.charAt(i));
                }else {
                    if(tmp){
                        arr.push(tmp);
                        tmp='';
                    }
                }
            }
            if(tmp){
                arr.push(tmp);
                tmp='';
            }
            return arr;
        }

        console.log(finNum(str));//564,5,4,564,2,32
    </script>

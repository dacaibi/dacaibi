<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            li {
                float: left;
                margin: 20px;
                background: url("../images/5.jpg");
                list-style: none;
                width: 133px;
                height: 149px;
            }
        </style>
        <script>
            window.onload = function () {
                var aLi = document.getElementsByTagName('li');
                //var onOff=true;只能控制一组

                for (var i = 0; i < aLi.length; i++) {
                    aLi[i].onOff=true;
                    aLi[i].onclick = function () {
                        if (this.onOff) {
                            this.style.background = 'url(../images/6.jpg)';
                            this.onOff=false;
                        }
                        else {
                            this.style.background = 'url(../images/5.jpg)';
                            this.onOff=true;
                        }
                    }
                }
            }
        </script>
    </head>
    <body>
        <ul>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </body>
</html>

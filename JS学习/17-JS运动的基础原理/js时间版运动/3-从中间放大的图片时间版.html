<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .div{
            width: 100px;
            height: 100px;
            background: #4BC587;
            position: absolute;
            left: 200px;
            top: 200px;
        }
    </style>
    <script src="../move.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script>
        window.onload=function () {
            var div=document.querySelector('.div');
            div.onmouseover=function () {
                $(this).animate({
                    width:200,
                    height:200,
                    left:150,
                    top:150,
                },1000)
            };
            div.onmouseout=function () {
                $(this).animate({
                    width:100,
                    height:100,
                    left:200,
                    top:200,
                },1000)
            }
        }
    </script>
</head>
<body>
<div class="div"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul {
            margin: 0;
            padding: 0;
        }

        li {
            width: 100px;
            height: 30px;
            background: #4BC587;
            float: left;
            list-style: none;
            margin-right: 10px;
        }
    </style>
    <script>
        window.onload = function () {
            var li = document.querySelectorAll('li');
            for (var i = 0; i < li.length; i++) {
                li[i].onmouseover = function () {
                    startMove(this, 500)
                };
                li[i].onmouseout = function () {
                    startMove(this, 30)
                };
            }

            function startMove(obj, iTarget) {
                var M = iTarget - obj.offsetHeight;
                var speed = 0;
                clearInterval(obj.timer);
                obj.timer = setInterval(function () {
                    speed += (iTarget - obj.offsetHeight) / 6;
                    speed *= 0.75;
                    var H = obj.offsetHeight + speed;
                    if (M > 0 && H > iTarget || M < 0 && H < iTarget) {
                        H=iTarget+'px';
                        speed=-speed;
                    }
                    obj.style.height=H+'px';
                }, 30)
            }
        };
    </script>
</head>
<body>
<ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .div {
            width: 100px;
            height: 100px;
            background: #4BC587;
            position: absolute;
        }
    </style>
    <script>
        window.onload = function () {
            var div = document.querySelector('.div');
            var disX = 0;
            var disY = 0;
            var prevX = 0;
            var prevY = 0;
            var iSpeedX = 0;
            var iSpeedY = 0;
            var timer=null;

            div.onmousedown = function (ev) {
                clearInterval(timer);
                disX = ev.clientX - div.offsetLeft;
                disY = ev.clientY - div.offsetTop;

                prevX=ev.clientX;
                prevY=ev.clientY;

                document.onmousemove = function (ev) {

                    div.style.left = ev.clientX - disX + 'px';
                    div.style.top = ev.clientY - disY + 'px';

                    iSpeedX=ev.clientX-prevX;
                    iSpeedY=ev.clientY-prevY;

                    prevX=ev.clientX;
                    prevY=ev.clientY;

                };
                document.onmouseup = function () {
                    document.onmousemove = null;
                    document.onmouseup = null;
                    startMove();
                };
                return false;
            };
            function startMove() {
                clearInterval(timer);
                timer=setInterval(function () {

                    iSpeedY+=3;

                    var L=div.offsetLeft+iSpeedX;
                    var T=div.offsetTop+iSpeedY;

                    if(T>document.documentElement.clientHeight-div.offsetHeight){
                        T=document.documentElement.clientHeight-div.offsetHeight
                        iSpeedY*=-1;
                        iSpeedY*=0.75;
                        iSpeedX*=0.75;
                    }else if (T<0){
                        T=0;
                        iSpeedY*=-1;
                        iSpeedY*=0.75;
                        iSpeedX*=0.75;
                    }

                    if(L>document.documentElement.clientWidth-div.offsetWidth){
                        L=document.documentElement.clientWidth-div.offsetWidth;
                        iSpeedX*=-1;
                    }else if (L<0){
                        L=0;
                        iSpeedX*=-1;
                    }

                    div.style.left=L+'px';
                    div.style.top=T+'px';
                },30)
            }
        }
    </script>
</head>
<body>
<div class="div"></div>
</body>
</html>

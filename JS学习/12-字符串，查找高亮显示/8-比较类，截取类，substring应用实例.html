<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>

            div{ width: 350px; border: 5px solid #ccc; margin: 50px auto;}
        </style>
        <script>
            /*

            //var str='妙味课堂是一支独具特色的IT培训团队';
            //alert(str.substring(0,2));

            window.onload=function () {
                var div=document.querySelector('div');
                var span=document.querySelector('span');
                var a=document.querySelector('a');
                var str=span.innerHTML;
                var onOff=true;
                a.onclick=function () {
                    if(onOff){
                        span.innerHTML=str.substring(0,18);
                        a.innerHTML='>>展开';
                    }else {
                        span.innerHTML=str;
                        a.innerHTML='>>收缩';
                    }
                    onOff=!onOff;
                }
            }
        </script>

    <body>
        <div><span>妙味课堂是一支独具特色的IT培训团队,妙味反对传统IT教育枯燥乏
            味的教学模式，妙味提供一种全新的快乐学习的方法！
        </span><a href="javascript:;">>>收缩</a></div>
    </body>

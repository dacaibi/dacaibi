<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            div{width: 300px; height: 200px; border: 5px solid #66FFFF; padding: 20px; line-height: 40px; }
            span{ padding: 5px 15px;}
        </style>
    </head>
    <body>
        <div>
        </div>
        <input type="text">
        <input type="button" value="发送">
        <script>

            var div=document.querySelector('div');
            var btn=document.querySelectorAll('input');
            var arrc=['red','yellow','#66FFFF','blue'];
            btn[1].onclick=function () {
                var str=btn[0].value;
                var arr=str.split('');
                for (var i=0; i<arr.length; i++){
                    arr[i]='<span style="background: '+arrc[i%arrc.length]+';">'+arr[i]+'</span>';
                }
                div.innerHTML+=arr.join('');
            }
        </script>
    </body>
</html>

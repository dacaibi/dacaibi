<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            .div1{
                width: 100px;
                height: 200px;
                background: red;
                position: absolute;
                left: -100px;
                top: 100px;
                transition: 0.4s;
            }
            .div2{
                width: 30px;
                height: 60px;
                position: absolute;
                right:-30px;
                top: 70px;
                background:black;
                color: #fff;
                text-align: center;
            }
        </style>
        <script>
            window.onload=function () {
                var div=document.querySelectorAll('div');
                div[0].onmousemove=function () {
                    div[0].style.left=0;
                }
                div[0].onmouseout=function () {
                    div[0].style.left='-100px';
                }
            }
        </script>
    </head>
    <body>
        <div class="div1">
            <div class="div2">分享到</div>
        </div>
    </body>
</html>

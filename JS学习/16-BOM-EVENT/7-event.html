<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script>
            /*
                event:事件对象，当一个事件发生的时候，和当前这个对象发生的
                      这个事件有关的一些详细的信息都会被降临保存到一个指定
                      地方-event对象，供我们在需要的调用，飞机-黑匣子

                事件对象必须在一个事件调用的函数里面使用才有内容
                事件函数:事件调用的函数，一个函数是不是事件函数，不在定义的
                        决定，而是取决与这个调用的时候

                兼容:
                    IE/chrome:event是一个内置全局对象
                    ff:事件对象是通过事件函数的第一个参数传入

                    如果一个函数是被事件调用的，那么这个函数定义的第一个参数
                    就是事件对象

                    clientX[Y]:当一个事件发生的时候，鼠标到页面可视区的距离
            */

            //console.log(event)//这里没有事件
            //document.onclick=function(){}

            function fn1(ev) {
                var ev=ev||event;
                //console.log(ev);
                for(var attr in ev){
                    console.log(attr+'='+ev[attr])
                }
            }
            //fn1();//不是事件调用的函数
            document.onclick=fn1;//是事件调用的函数，所以event有内容





        </script>
    </head>
    <body>
        
    </body>
</html>

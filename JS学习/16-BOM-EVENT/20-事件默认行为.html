    <head>

        <script>
            /*
                事件默认行为:当一个事件发生的时候，浏览器自己会默认做的事情
                怎么组织?
                当前这个行为是什么事件触发的，然后在这个事件的处理函数中使用
                :return false;

                oncontextmenu:右键菜单事件，当右键菜单(环境菜单)显示出来的时候触发
            */

            document.oncontextmenu=function () {
                return false;
                console.log(1)
            }
        </script>
    </head>

</html>

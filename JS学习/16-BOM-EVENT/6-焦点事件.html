<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script>
            window.onload=function(){
                var text=document.querySelector('#text1');

                //onfocus:当元素获取到焦点的时候触发
                text.onfocus=function () {
                    if(this.value=='请输入内容'){
                        this.value='';
                    }
                }
                //onblur:当元素失去焦点的时候触发
                text.onblur=function () {
                    if(this.value==''){
                        this.value='请输入内容'
                    }
                }

                /*
                    obj.focus():给指定的元素设置焦点
                    obj.blur():取消指定元素的焦点
                    obj.select():选择指定的元素里面的文本内容
                */
                text.focus();
                var btn=document.querySelector('#btn');

                btn.onclick=function () {
                    text.select();
                }
            }
        </script>
    </head>
    <body>
        <input type="text" id="text1" value="请输入内容">
        <input type="button" value="全选" id="btn">
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script>
            /*

                BOM:Browser object Model 浏览器对象模型

            */
            window.onload = function () {
                var btn = document.querySelectorAll('input');
                var opener = null;
                /*
                    window.
                    open(页面的地址url，打开的方式)方法 打开一个新的窗口（页面）
                        如果url为空，则默认打开一个空白页面
                        如果打开方式为空，默认为新窗口方式打开

                    返回值：返回新打开的窗口window对象
                 */
                btn[0].onclick = function () {

                    //window.open('http://www.baidu.com','_self');
                    opener = window.open();
                    //console.log(opener==window)
                    //opener.document.body.style.background='red'

                }
                /*

                    close()方法 关闭窗口

                 */
                btn[1].onclick = function () {
                    //window.close();
                    /*
                        1.ff:默认无法关闭
                        2.chrome：默认直接关闭
                        3.ie：询问用户
                     */
                };


                btn[2].onclick = function () {
                    opener.close();
                    /*
                        可以关闭在本窗口中通过JS方法打开的新窗口
                     */
                }
            }
        </script>
    </head>
    <body>
        <input type="button" value="打开新窗口">
        <input type="button" value="关闭窗口">
        <input type="button" value="关闭新窗口">
    </body>
</html>

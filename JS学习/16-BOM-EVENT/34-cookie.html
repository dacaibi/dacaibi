<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
         cookie:存储数据，当用户访问了某个网页的时候，我们就可以通过
                cookie来向访问者的电脑上存储数据
               1.不同的浏览器存放的cookie位置不一样，也是不能通用的
               2.cookie的存储是以域名的形式进行区分的
               3.cookie的数据可以设置名字的
               4.一个域名下存放的cookie的个数是有限制的，不同浏览器存放的个数不一样
               5.每个cookie存放的内容大小也是有限制的，不同大小的浏览器存放大小不一样

         我们通过document.cookie来获取当前网站下的cookie的时候，得
         到的是字符串形式的值，他包含了当前网站下所有的cookie,他会把
         所有的cookie通过一个分号+空格的形式串连起来。

         如果我们想长时间存放一个cookie,需要再设置这个cookie的时候同
         时给他设置一个过期的时间
         cookie默认是临时存储的，当浏览器关闭进程的时候自动销毁

         document.cookie='名字=值'
         document.cookie='名称=值;expires='+字符串格式的时间

        var Date = new Date();
        Date.setDate(Date.getDate() + 5);
        */
        //alert(typeof Date.toGMTString());
        //内容最好编码存放，encodeURI
        function setCookie(key, value, t) {
            var oDate = new Date();
            oDate.setDate( oDate.getDate() + t );
            document.cookie = key + '=' + value + ';expires=' + oDate.toGMTString();
        }

        function getCookie(key) {
            var arr1 = document.cookie.split('; ');
            for (var i=0; i<arr1.length; i++) {
                var arr2 = arr1[i].split('=');
                if ( arr2[0] == key ) {
                    return decodeURI(arr2[1]);
                }
            }
        }

        function removeCookie(key) {
            setCookie(key, '', -1);
        }
        /*document.cookie = 'username=leo;expires=' + Date.toGMTString();
        console.log(document.cookie);*/
    </script>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            .box {
                width: 300px;
                height: 300px;
                background: -webkit-linear-gradient(-30deg,
                rgba(255, 255, 255, 0) 0,
                rgba(255, 255, 255, 0) 150px,
                rgba(255, 255, 255, 1) 170px,
                rgba(255, 255, 255, 1) 180px,
                rgba(255, 255, 255, 0) 210px) no-repeat -200px 0,
                url(../../images/14.jpg) no-repeat;
                transition: 1s;
            }

            .box:hover {
                background-position: 300px 0, -100px -100px;
            }

        </style>
    </head>
    <body>
        <div class="box"></div>
        <!--
            线性渐变实例(2)
            加入点的位置
            top, red 40%, green 60%
            top, red 50%, green 50%
            同一个位置两个点——直接跳变
            也可以用px
            配合rgba
            top, rgba(255,255,255,1), rgba(255,255,255,0)
            加入背景图片
            background: -webkit-linear-gradient (top, rgba(255,255,255,1) 30%, rgba(255,255,255,0)), url(a.gif)
            实例：百度音乐图片光影效果

            radial-gradient([<起点>]? [<形状> || <大小>,]? <点>, <点>…);
            起点：可以是关键字（left,top,right,bottom），具体数值或百分比
            形状： ellipse、circle
            大小 :具体数值或百分比，也可以是关键字（最近端，最近角，最远端，最远角，包含或覆盖 (closest-side, closest-corner, farthest-side, farthest-corner, contain or cover)）;
            注意firefox目前只支持关键字

        -->
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            .box {
                width: 400px;
                height: 400px;
                margin: 50px auto;
                transition: 5s linear;
            }

            .box div {
                width: 180px;
                height: 180px;
                margin: 10px;
                border: 1px solid #000;
                box-sizing: border-box;
                float: left;
                background: url(../../images/14.jpg) no-repeat;
            }

            .box div:nth-child(1), .box div:nth-child(4) {
                border-radius: 0 70%;
            }

            .box div:nth-child(2), .box div:nth-child(3) {
                border-radius: 70% 0;
            }

            .box:hover {
                -webkit-transform: rotate(720deg);
            }
        </style>

    </head>
    <body>

        <div class="box">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>

        <!--

            border-radius: 1-4个数字 / 1-4个数字
            前面是水平，后面是垂直
            不给“/”则水平和垂直一样
            border-radius: 10px/5px;
            参数
            各种长度单位都可以：px，%，…
            %有时很方便
            但宽高不一致时不太好
        用法
            1个：都一样
            border-radius: 一样
            2个：对角
            border-radius: 左上&右下    右上&左下
            3个：斜对角
            border-radius: 左上    右上&左下    右下
            4个：全部，顺时针
            border-radius: 左上    右上    右下    左下


        -->
    </body>
</html>

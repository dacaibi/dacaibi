<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            .wrap{
                width: 100px;
                height: 100px;
                padding: 100px;
                border: 5px solid #000;
                margin: 100px auto;
                perspective: 200px;
                Perspective-origin:center center;
            }
            .box{
                width: 100px;
                height: 100px;
                background: #66FFFF;
                position: relative;
                transform-style: preserve-3d;
                transition: 2s;
                transform-origin: center center -50px;
            }
            .box div{
                width: 100px;
                height: 100px;
                position: absolute;
                font: 24px/100px'微软雅黑';
                text-align: center;
            }
            .box div:nth-of-type(1){
                left: 0;
                top: -100px;
                background: #ffCC33;
                transform-origin: bottom;
                transform: rotateX(90deg);
            }
            .box div:nth-of-type(2){
                left:-100px;
                top: 0;
                background:#cccccc;
                transform-origin: right;
                transform: rotateY(-90deg);
            }
            .box div:nth-of-type(3){
                left:0;
                top: 0;
                background:#FF33cc;
            }
            .box div:nth-of-type(4){
                left:100px;
                top: 0;
                background:#28a5c4;
                transform-origin: left;
                transform: rotateY(90deg);
            }
            .box div:nth-of-type(5){
                left:0;
                top: 100px;
                background:#ffff99;
                transform-origin: top;
                transform: rotateX(-90deg);
            }
            .box div:nth-of-type(6){
                left:0;
                top: 0;
                background:#e15671;
                transform:translateZ(-100px) rotateX(180deg);
            }
            .wrap:hover .box{
                transform:rotateX(180deg);
            }
        </style>
    </head>
    <body>
        <div class="wrap">
            <div class="box">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
            </div>
        </div>
    </body>
</html>

        <!--
        <div class="div">阿飞课堂</div>
            rgba
            r		Red		红		0-255
            g	Green		绿		0-255
            b	Blue		蓝		0-255
            a		Alpha		透明		0-1

            实例: 背景透明，文字不透明
            问题：注意边框颜色透明有问题

            文字阴影
            text-shadow：x y blur color, …
            参数
            x		横向偏移
            y		纵向偏移
            blur		模糊距离
            color		阴影颜色
            文本阴影如果加很多层，会很卡很卡很卡

            Direction  定义文字排列方式(全兼容)
            Rtl 从右向左排列
            Ltr 从右向左排列
            注意要配合unicode-bidi 一块使用

            Text-overflow 定义省略文本的处理方式
            clip  无省略号
            Ellipsis 省略号 (注意配合overflow:hidden和white-space:nowrap一块使用)
            -->

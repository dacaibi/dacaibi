<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>无标题文档</title>
        <style>
            .box {
                width: 100px;
                height: 100px;
                border: 20px solid;
                -webkit-border-image: url(../../images/border.png) 27 27 round stretch;
            }
        </style>
    </head>
    <body>
        <div class="box"></div>
    </body>
    <!--
            边框图片 border-image
            border-image-sourceg 引入图片
            border-image-slice 切割图片
            border-image-width 边框宽度
            border-image-repeat 图片的排列方式
            round 平铺,repeat 重复,stretch拉伸
            边框颜色 border-colors
    -->
</html>

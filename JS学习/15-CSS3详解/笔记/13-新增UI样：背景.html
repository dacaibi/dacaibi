<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            .box {
                width: 300px;
                height: 300px;
                background: url(../../images/14.jpg) center;
                border: 30px solid rgba(0, 0, 0, 0.5);
                -webkit-background-clip: text;
                padding: 50px;
                font: bold 120px/150px "微软雅黑";
                text-align: center;
                color: rgba(0, 0, 0, 0);
                transition: 1s;
            }

            .box:hover {
                background-position: -200px -200px;
            }
        </style>

    </head>
    <body>
        <div class="box">妙味课堂</div>


        <!--
        多背景

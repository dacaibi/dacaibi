            label {
                float: left;
                margin: 0 5px;
                overflow: hidden;
                position: relative;
            }

            label input {
                position: absolute;
                left: -50px;
                top: -50px;
            }

            span {
                float: left;
                width: 50px;
                height: 50px;
                border: 3px solid #333333;
            }

            input:checked ~ span {
                background: #66FFFF;
            }


        </style>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            ul{
                margin: 0;
                padding: 0;
                list-style: none;
            }
            input{
                display: none;
            }
            .wrap{
                width: 658px;
                height: 439px;
                border: 5px solid #000;
                margin: 50px auto;
                position: relative;
                overflow: hidden;
            }
            label{
                position: absolute;
                width: 10px;
                height: 10px;
                background:#fff;
                left: 50%;
                bottom: 20px;
                z-index: 10;
            }
            label:nth-of-type(1){
                margin-left:-20px;
            }
            label:nth-of-type(2){
                margin-left:0px;
            }
            label:nth-of-type(3){
                margin-left:20px;
            }
            label:nth-of-type(4){
                margin-left:40px;
            }
            .list{
                width: 400%;
                transition: 0.4s;
            }
            .list li{
                float: left;
            }
            input:nth-of-type(1):checked~.list{
                transform: translateX(0%);
            }
            input:nth-of-type(2):checked~.list{
                transform: translateX(-25%);
            }
            input:nth-of-type(3):checked~.list{
                transform: translateX(-50%);
            }
            input:nth-of-type(4):checked~.list{
                transform: translateX(-75%);
            }
            input:nth-of-type(1):checked+label{
                background: #66FFFF;
            }
            input:nth-of-type(2):checked+label{
                background: #66FFFF;
            }
            input:nth-of-type(3):checked+label{
                background: #66FFFF;
            }
            input:nth-of-type(4):checked+label{
                background: #66FFFF;
            }
        </style>
    </head>
    <body>
        <div class="wrap">
            <input id="cheched1" checked type="radio" name="siwper">
            <label for="cheched1"></label>
            <input id="cheched2" type="radio" name="siwper">
            <label for="cheched2"></label>
            <input id="cheched3" type="radio" name="siwper">
            <label for="cheched3"></label>
            <input id="cheched4" type="radio" name="siwper">
            <label for="cheched4"></label>
            <ul class="list">
                <li><img src="banner1.jpg" alt=""></li>
                <li><img src="banner2.jpg" alt=""></li>
                <li><img src="banner3.jpg" alt=""></li>
                <li><img src="banner4.jpg" alt=""></li>
            </ul>
        </div>
    </body>
</html>

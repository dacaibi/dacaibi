
<!DOCTYPE html>

        <script>
            var arr = [
                '100px',
                'abc' - 6,
                [],
                -98765,
                34,
                -2,
                0,
                '300',
                ,
                function () {
                    alert(1);
                },
                null,
                document,
                [],
                true,
                '200px' - 30,
                '23.45元',
                5,
                Number('abc'),
                function () {
                    alert(3);
                }
            ];
            var obj = {
                a: [],
                b: [],
                c: [],
                d: []
            };
            var min = 0;
            var result = null;
            for (var i = 0; i < arr.length; i++) {
                var v = arr[i];
                if (isNaN(v) !== true && typeof v === 'number') {
                    obj.a.push(v);
                }
                if (parseFloat(v) || parseFloat(v) === 0) {
                    var val = parseFloat(v);
                    if (val > min) {
                        min = val;
                        result = val;
                    }
                    obj.b.push(v);
                }
                if (v !== v) {
                    obj.d.push({
                        value: v,
                        index: i
                    });
                }
            }
            obj.c.push(result);
            console.log(obj);

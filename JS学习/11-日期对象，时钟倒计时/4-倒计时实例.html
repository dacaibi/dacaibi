<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            .t1 {
                width: 400px;
            }
        </style>
        <script>
            window.onload = function () {
                    var inp = document.querySelectorAll('input');
                    var iNow = null;
                    var iNew = null;
                    var t = 0;
                    var str='';
                    var timer=null;
                    inp[2].onclick = function () {
                        clearInterval(timer);
                        iNew = new Date(inp[0].value);
                        timer=setInterval(function () {
                            iNow = new Date();
                            t = Math.floor((iNew - iNow) / 1000);
                            if(t>=0){
                                str = Math.floor(t / 86400) + '天' + Math.floor(t % 86400 / 3600) + '时' + Math.floor(t % 86400 % 3600 / 60) + '分' + t % 60 + '秒';
                                inp[1].value=str;
                            }else {
                                clearInterval(timer);
                            }
                        },1000);
                    }
            }
        </script>
    </head>
    <body>
        距离:<input class="t1" type="text" value="April 11,2018 18:25:0"><br/>
        还剩:<input class="t1" type="text">
        <input type="button" value="开始倒计时吧">
        <p id="time"></p>
    </body>
</html>

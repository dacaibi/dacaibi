<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            body{ text-align: center;}
            img{ width: 0px; height: 0px; transition: 0.4s;}
            .on{ width: 500px; height: 700px;}
        </style>
        <script>
            window.onload=function () {
                var img=document.querySelector('img');
                setInterval(function () {
                    img.classList.add('on');

                    setInterval(function () {
                        img.classList.remove('on');
                    },3000);
                },2000);
            }
        </script>
    </head>
    <body>
        <img src="../images/7.jpg">
    </body>
</html>

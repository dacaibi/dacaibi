<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            #div1{ width: 100px; height: 100px; border: 1px solid #ccc}
        </style>
        <script>
            window.onload=function () {
                var oAttr=document.getElementById('attr');
                var oBtn=document.getElementById('btn');
                var oVal=document.getElementById('val');
                var oDiv=document.getElementById('div1');
                oBtn.onclick=function () {
                    oAttr.value
                    oVal.value
                    //oDiv.style.width=oVal.value;
                    oDiv.style[oAttr.value]=oVal.value;
                }
            }
        </script>
    </head>
    <body>
        请输入属性名称:<input id="attr" type="text"><br />
        请输入属性值:<input id="val" type="text">
        <input id="btn" type="button" value="确定">
        <div id="div1"></div>
    </body>
</html>

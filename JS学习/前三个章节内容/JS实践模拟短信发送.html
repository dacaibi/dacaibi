<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            .div5{ background:green;}
            #text{ margin-bottom: 5px;}
            #div4{ overflow: hidden; padding:5px; width: 96%; height:343px; display: inline-block;}
            p{ padding: 0; margin: 0; margin-top: 15px; text-align: center;}
            span{ margin-top:5px; display: inline-block; width: 28px; height: 28px; border: 1px solid #ccc; border-radius: 2px;}
            .div1{ margin: 0 auto; width:300px; height: 500px; border: 5px solid #ccc; border-radius:5px;}
            #div2{ position: relative; width: 260px; height: 400px; border: 5px solid #000; margin: 0 auto; margin-top: 10px;}
            .div3{ line-height: 35px; text-align: center; width: 100%; border-top: 1px solid #ccc; position: absolute;bottom: 0; left: 0;}
            .left-head{ display: inline-block; color: #fff; line-height: 24px; font-size: 12px; margin-top: 5px;}
            .right-head{
                text-align: right;
                background: #666;
                color: #fff;
                font-size: 12px;
                line-height: 24px;
            }
            .right-head img{ background: #000; float: right;}
        </style>
        <script>
            window.onload=function () {
                var oDiv=document.getElementById('div4');
                var oSpan=document.getElementById('span');
                var oText=document.getElementById('text');
                var oBtn=document.getElementById('btn');
                var oImg1=document.querySelector('.img1');
                oSpan.onclick=function () {
                    if(oImg1.getAttribute('src') == 'images/3.jpg'){
                        oImg1.src = 'images/zq.png';
                    }else{
                        oImg1.src = 'images/3.jpg';
                    }
                };
                oBtn.onclick=function () {
                    if(oImg1.getAttribute('src') == 'images/3.jpg'){
                        var className = 'right-head';
                    }else{
                        var className = 'left-head';
                    }
                    oDiv.innerHTML= '<div class="'+className+'">'+oSpan.innerHTML+'<div class="div5">'+oText.value+'</div></div>' + oDiv.innerHTML;
                    oText.value='';
                }
            }
            
        </script>
    </head>
    <body>
        <div class="div1">
            <p>周强的爱疯8</p>
            <div id="div2">
                <div id="div4"></div>
                <div class="div3">
                    <span id="span"><img class="img1" id="img" src="../images/zq.png" width="20px" height="20px"/></span>
                    <input id="text" type="text">
                    <input id="btn" type="button" value="发送">
                </div>
            </div>
        </div>
    </body>
</html>

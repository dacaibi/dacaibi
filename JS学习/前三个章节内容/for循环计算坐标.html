<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            div{ font-size: 30px; text-align: center; line-height: 50px; color: #fff; width: 50px; height: 50px; background:red; position: absolute; top: 0; left: 0;}
        </style>
        <script>    
            window.onload=function () {
                var aDiv=document.getElementsByTagName('div');
                    for( var i=0; i<11; i++){
                     document.body.innerHTML+='<div>'+i+'</div>';
                 };
                    for( var i=0; i<aDiv.length; i++){
                        aDiv[i].style.left=10+i*50+'px';
                        aDiv[i].style.top=10+i*50+'px';
                    };
            }

        </script>
    </head>
    <body>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script>
            window.onload=function () {
                var btn=document.querySelector('.btn');
                var text=document.querySelector('.text');

                btn.onclick=function () {
                    var value=text.value.trim();
                    if(value===''){
                        alert('请输入正确内容');
                    }else if(isNaN(value)){
                        alert('请输入数字');
                    }else if(parseInt(value)!==parseFloat(text.value)){
                        alert('请输入整数');
                    }else if(value[0]==='0'){
                        alert('第一个不能为0')
                    }else if(value.length>=10 || value.length<=5){
                        alert('请输入五个以上 十个以下');
                    }else {
                        alert('登录成功')
                        text.value='';
                    }
                };
            }
        </script>
    </head>
    <body>
        请输入QQ号码: <input class="text" type="text"> <input class="btn" type="button" value="确定">
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>

            li{ position: relative; margin-right: 20px; float: left; width: 100px; height: 100px; background:#ccc;}
            li div{ z-index:999; display: none; width: 200px; height: 200px; background:#f00;}
        </style>
        <script>
            window.onload=function () {
                var aLi=document.getElementsByTagName('li');
                var that=null;

                for ( var i=0; i<aLi.length; i++){
                    aLi[i].onmouseover=function () {
                        that=this;
                        fn1();
                    };
                    aLi[i].onmouseout=function () {
                        this.getElementsByTagName('div')[0].style.display='none';
                    };
                };
                function fn1() {
                    that.getElementsByTagName('div')[0].style.display='block';
                }
            }
        </script>
    </head>
    <body>
        <ul>
            <li>
                <div></div>
            </li>
            <li>
                <div></div>
            </li>
            <li>
                <div></div>
            </li>
            <li>
                <div></div>
            </li>
        </ul>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            .on{ border: 2px solid #66FFFF;}
            .span,.p{ height: 30px; width: 100%; background:#ffff99; opacity: 0.6; font-size:20px; line-height: 30px; text-align: center; position: absolute; left: 0;}
            .span{ top:0;}
            .p{ bottom: 0; margin: 0;}
            .an{ text-align: center; margin-bottom: 20px; margin-top: 20px;}
            .prev{ left: 10px;}
            .next{ right: 10px;}
            .cont{ margin: 0 auto; position: relative; border: 10px solid #66FFFF; width: 350px; height: 350px;}
            .cont img{ width: 100%; height: 100%;}
            .cont a{ opacity: 0.5; margin-top: -15px; top:50%; position: absolute; text-decoration: none; line-height: 30px; text-align: center; color: #fff; display: inline-block; width: 30px; height: 30px; background: #000; border: 5px solid #ccc;}
            .cont a:hover{ opacity: 0.7;}
        </style>
        <script>
            window.onload=function () {
                var cont=document.querySelector('.cont');
                var btn1=document.querySelector('.btn1');
                var btn2=document.querySelector('.btn2');
                var prev=document.querySelector('.prev');
                var next=document.querySelector('.next');
                var img=document.querySelector('.img');
                var span=document.querySelector('.span');
                var p=document.querySelector('.p');
                var num=0;
                var onoff=true;//默认顺序
                var arrurl=['../images/1.jpg','../images/2.jpg','../images/3.jpg','../images/4.jpg','../images/5.jpg','../images/6.jpg'];
                var arrtext=['第一张','第二张','第三张','第四张','第五张','第六张'];
                
                btn2.onclick=function () {
                    onoff=false;
                    btn2.className='on';
                    if(btn1.className='on'){
                        btn1.className='';
                    }
                };
                btn1.onclick=function () {
                    onoff=true;
                    btn1.className='on';
                    if(btn2.className='on'){
                        btn2.className='';
                    }
                };
                
                next.onclick=function () {
                    num++;
                    if(num>arrurl.length-1){
                        //顺序
                        if(onoff){
                            num=arrurl.length-1;
                            alert('已经是最后一张了');
                        }else {
                            num=0;
                        }
                    }
                    tab();
                };
                prev.onclick=function () {
                    num--;
                    if(num<0){
                        if(onoff){
                            num=0;
                            alert('已经是第一张了');
                        }else {
                            num=arrurl.length-1;
                        }
                    }
                    tab();
                };

                function tab() {
                    img.src=arrurl[num];
                    p.innerHTML=arrtext[num];
                    span.innerHTML=num+1+'/'+arrurl.length;
                }
            }
        </script>
    </head>
    <body>
        <div class="an">
            <input class="btn1 on" type="button" value="顺序">
            <input class="btn2" type="button" value="循环">
        </div>
        <div class="cont">
            <span class="span">1/6</span>
            <p class="p">第一张</p>
            <img class="img" src="../images/1.jpg"/>
            <a class="prev" href="javascript:;"><</a>
            <a class="next" href="javascript:;">></a>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            #div1{ padding:10px; width: 260px;height: 200px; border: 1px solid #ccc; background: #f1f1f1;}
        </style>
        <script>
            window.onload=function () {
                var oDiv=document.getElementById('div1');
                var oSpan=document.getElementById('span1');
                var oText=document.getElementById('text1');
                var oBtn=document.getElementById('btn1');
                oBtn.onclick=function () {
                    if(oText.value==''){
                        alert('请输入');
                    } else {
                        //添加
                        //oDiv.innerHTML=oDiv.innerHTML+oSpan.innerHTML+oText.value+'<br/>';
                        oDiv.innerHTML+=oSpan.innerHTML+oText.value+'<br/>';
                        oText.value='';

                    }
                };
            }

        </script>
    </head>
    <body>
        <div id="div1">
        </div>
        <span id="span1">妙味:</span>
        <input id="text1" type="text">
        <input id="btn1" type="button" value="提交">
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            .red{ width: 300px; background: #f00; padding: 20px; border: 10px solid #ccc; color: #fff;}
            .yellow{width: 500px; background: #000; padding: 10px; border: 20px solid #ccc; color: #fff;}

        </style>
        <script>
            window.onload=function () {
                var oBtn1=document.getElementById('btn1');
                var oBtn2=document.getElementById('btn2');
                var oBtn3=document.getElementById('btn3');
                var oBtn4=document.getElementById('btn4');
                var oP1=document.getElementById('p1');
                var num=15;
                oBtn3.onclick=function () {
                    //oP1.style.color='#fff';
                    //oP1.style.width='200px';
                    //oP1.style.background='red';
                    //oP1.style.border='10px solid #ccc';
                    //oP1.style.padding='20px';
                    oP1.className='red';
                };
                oBtn4.onclick=function () {
                    oP1.className='yellow';
                };

                oBtn1.onclick=function () {
                    num--;
                    oP1.style.fontSize=num+'px';
                };
                oBtn2.onclick=function () {
                    num++;
                    oP1.style.fontSize=num+'px';
                }
            }

        </script>
    </head>
    <body>
        <input id="btn1" type="button" value="-">
        <input id="btn2" type="button" value="+">
        <input id="btn3" type="button" value="红">
        <input id="btn4" type="button" value="黄">
        <div id="p1">卡涉收到收到所多撒大所大所大及到哈就开始打哈就开始电话卡建设大街卡仕达手机客户端卡机</div>
    </body>
</html>

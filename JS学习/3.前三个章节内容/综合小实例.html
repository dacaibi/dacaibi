<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            #content{ background: #fff; position: relative; width: 400px; height: 400px; border: 10px solid #ccc; margin: 40px auto 0;}
            #content a{ font-weight: bold; opacity: 0.6; filter:alpha(opacity:60); text-align: center; text-decoration: none; line-height: 40px; color: #fff; font-size: 30px; position: absolute; top:175px; width: 40px; height: 40px; background: #000; border: 5px solid #fff;}
            #content a:hover{ opacity: 0.3; filter:alpha(opacity:30);}
            #prev { left: 10px;}
            #next { right: 10px;}
            #text { opacity: 0.8; filter:alpha(opacity:80); margin: 0; position: absolute; bottom: 0; left: 0; width: 400px; height: 30px; line-height: 30px; text-align: center; color: #fff; background:#000;}
            #span { opacity: 0.8; filter:alpha(opacity:80); margin: 0; position: absolute; top: 0; left: 0; width: 400px; height: 30px; line-height: 30px; text-align: center; color: #fff; background:#000;}
            #img{ width: 400px; height: 400px;}
        </style>
        <script>
            window.onload=function () {
                var oPrev=document.getElementById('prev');
                var oNext=document.getElementById('next');
                var oText=document.getElementById('text');
                var oSpan=document.getElementById('span');
                var oBtn1=document.getElementById('btn1');
                var oBtn2=document.getElementById('btn2');
                var oImg=document.getElementById('img');

                oBtn1.onclick=function () {
                    var arrUrl=['images/1.jpg','images/2.jpg','images/3.jpg','images/4.jpg'];
                    var arrText=['傻逼1','傻逼2','傻逼3','傻逼4'];

                    var num=0;

                    function fnTab() {
                        oSpan.innerHTML=num+1+'/'+arrText.length;
                        oImg.src=arrUrl[num];
                        oText.innerHTML=arrText[num];
                    }
                    fnTab();


                    oPrev.onclick=function () {
                        num--;
                        if(num==-1){
                            num=arrText.length-1;
                        }
                        fnTab();
                    }

                    oNext.onclick=function () {
                        num++;
                        if(num==arrText.length){
                            num=0;
                        }
                        fnTab();
                    }
                };

                oBtn2.onclick=function () {
                    var arrUrl=['images/1.jpg','images/2.jpg','images/3.jpg','images/4.jpg'];
                    var arrText=['傻逼1','傻逼2','傻逼3','傻逼4'];

                    var num=0;

                    function fnTab() {
                        oSpan.innerHTML=num+1+'/'+arrText.length;
                        oImg.src=arrUrl[num];
                        oText.innerHTML=arrText[num];
                    }
                    fnTab();


                    oPrev.onclick=function () {
                        num--;
                        if(num<0){
                            alert('已经是第一张了');
                        }if(num<0){
                            num=0;
                        }
                        fnTab();
                    }

                    oNext.onclick=function () {
                        num++;
                        if(num==arrText.length){
                            alert('已经是最后一张了');
                        }if(num==arrText.length){
                            num=arrText.length-1;
                        }
                        fnTab();
                    }
                };


            }
        </script>
    </head>
    <body>
        <div style=" text-align: center; margin-top: 20px;">
            <input id="btn1" type="button" value="循环切换">
            <input id="btn2" type="button" value="顺序切换">
        </div>
        <div id="content">
            <a id="prev" href="javascript:;"><</a>
            <a id="next" href="javascript:;">></a>
            <p id="text">图片文字加载中</p>
            <span id="span">正在计算</span>
            <img id="img"/>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            li{ height: 30px; border:1px solid #ccc;}
        </style>
        <script>
            window.onload=function () {
                var oUl=document.getElementById('list');
                var aLi=oUl.getElementsByTagName('li');
                var arr=['今天','明天','后天']

                for( var i=0; i<aLi.length; i++){

                    aLi[i].innerHTML=arr[i];
                    aLi[i].onclick=function () {
                        alert('1');
                    };
                };

            }
        </script>
    </head>
    <body>
        <ul id="list">
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </body>
</html>

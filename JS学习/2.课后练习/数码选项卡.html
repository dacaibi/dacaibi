<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>

            .clearfix:after {
                content: '';
                display: block;
                height: 0;
                clear: both;
                visibility: hidden;
            }

            .cont {
                position: relative;
                padding: 10px;
                margin: 0 auto;
                width: 880px;
                height: 400px;
                border: 5px solid #66FFFF;
            }

            .hd {
                margin-left: 150px;
                height: 60px;
            }

            .hd > div {
                margin-top: 10px;
                border: 2px solid #cccccc;
                display: inline-block;
                width: 125px;
                height: 36px;
                line-height: 36px;
                font-size: 24px;
                text-align: center
            }

            .hd > div.on {
                border: 2px solid #ffCC33;
            }

            .bd > div {
                display: none;
            }

            .bd > div.on {
                display: block;
            }

            .div_ img {
                width: 250px;
                height: 250px;
            }

            .bd1_div img {
                float: left;
                width: 200px;
                height: 200px;
            }

            .hd1 div {
                font-size: 24px;
                border: 1px solid #cccccc;
                display: inline-block;
                width: 50px;
                height: 30px;
                text-align: center;
                line-height: 30px;
            }

            .cont2 {
                overflow: hidden;
                width: 600px;
                height: 250px;
                position: absolute;
                left: 280px;
                top: 70px;
            }

            .hd1 {
                position: absolute;
                left: 250px;
                bottom: 0;
            }

            .bd1_div {
                position: absolute;
                left: 600px;
                top: 0;
                width: 600px;
            }
        </style>
        <script src="../currency/zq.js"></script>
        <script>
            window.onload = function () {
                var btn = document.querySelectorAll('.hd>div');
                var cut = document.querySelectorAll('.bd>div');
                var btn1 = document.querySelectorAll('.l');
                var btn2 = document.querySelectorAll('.r');
                var cut1 = document.querySelectorAll('.bd1_div');

                cut1[0].style.left = 0;
                cut1[3].style.left = 0;
                var num=0;
                    btn1[0].onclick=function () {
                        zq.doMove(cut1[num],'left',30,-600,100,function () {
                        });
                        num++;
                        zq.doMove(cut1[num],'left',30,0,100)
                    };



                for (var i = 0; i < btn.length; i++) {
                    btn[i].index = i;
                    btn[i].onmouseover = function () {
                        for (var i = 0; i < btn.length; i++) {
                            btn[i].classList.remove('on');
                            cut[i].classList.remove('on');
                        }
                        this.classList.add('on');
                        cut[this.index].classList.add('on');
                    };
                }

            }
        </script>
    </head>
    <body>
        <div class="cont">
            <div class="hd">
                <div class="on">新品</div>
                <div>极客</div>
            </div>
            <div class="bd">
                <div class="on">
                    <div class="div_"><img src="../images/14.jpg" alt=""></div>
                    <div class="cont2">
                        <div class="bd1">
                            <div class="bd1_div clearfix">
                                <img src="../images/11.jpg" alt="">
                                <img src="../images/12.jpg" alt="">
                                <img src="../images/13.jpg" alt="">
                            </div>
                            <div class="bd1_div clearfix">
                                <img src="../images/10.jpg" alt="">
                                <img src="../images/8.jpg" alt="">
                                <img src="../images/7.jpg" alt="">
                            </div>
                            <div class="bd1_div clearfix">
                                <img src="../images/6.jpg" alt="">
                                <img src="../images/5.jpg" alt="">
                                <img src="../images/4.jpg" alt="">
                            </div>
                        </div>
                        <div class="hd1">
                            <div class="l"><</div>
                            <div class="r">></div>
                        </div>
                    </div>
                </div>


                <div>
                    <div class="div_"><img src="../images/3.jpg" alt=""></div>
                    <div class="cont2">
                        <div class="bd1">
                            <div class="bd1_div clearfix">
                                <img src="../images/11.jpg" alt="">
                                <img src="../images/12.jpg" alt="">
                                <img src="../images/13.jpg" alt="">
                            </div>
                            <div class="bd1_div clearfix">
                                <img src="../images/10.jpg" alt="">
                                <img src="../images/8.jpg" alt="">
                                <img src="../images/7.jpg" alt="">
                            </div>
                            <div class="bd1_div clearfix">
                                <img src="../images/6.jpg" alt="">
                                <img src="../images/5.jpg" alt="">
                                <img src="../images/4.jpg" alt="">
                            </div>
                        </div>
                        <div class="hd1">
                            <div class="l"><</div>
                            <div class="r">></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>图片自动播放</title>
        <style>
            .cont {
                border: 5px solid #66FFFF;
                width: 200px;
                height: 200px;
                position: relative;
                margin: 50px auto;
                overflow: hidden;
            }

            .con {
                width: 200px;
                height: 200px;
                position: absolute;
                top: 0;
                left: 200px; /*  改变left值，左右移动*/
                z-index: 1;
            }

            .con div {
                width: 200px;
                height: 50px;
                position: absolute;
                left: 0;
                bottom: -50px; /* 改变 bottom值 到0 */
                z-index: 3;
            }

            .con span {
                width: 200px;
                height: 50px;
                background: #000;
                position: absolute;
                left: 0;
                bottom: 0;
                z-index: 4;
                opacity: 0.6;
                filter: alpha(opacity=60);
            }

            .con img {
                width: 200px;
                height: 200px;
            }

            .con h4 {
                width: 200px;
                color: yellow;
                line-height: 30px;
                text-align: center;
                position: absolute;
                top: 0px;
                left: 0px;
                z-index: 5;
            }

        </style>
        <script src="../currency/zq.js"></script>

        <script>
            window.onload=function () {

                var div = document.querySelectorAll('.con');
                var bg = document.querySelectorAll('.con>div');
                // 初始化
                div[0].style.left = 0;
                bg[0].style.bottom = 0;
                var num = 0;
                fn();

                ///  轮播滚动,,,,用 setTimeout    在最后面又调用了  fn
                fn();
                function fn(){
                    setTimeout(function(){
                        zq.doMove( bg[num],'bottom',10,-80,100,function(){      //  1: 收回弹框
                            var that = div[num];
                            zq.doMove( that,'left',40,-400,100,function(){    /// 2 ：图片左移动到 -400
                                that.style.left = '400px';
                            } );
                            if( num === div.length-1 ){
                                num = -1;
                            }
                            num++;
                            zq.doMove( div[num],'left',40,0,100,function(){    /// 2：同时下一个图片移动到 0
                                zq.doMove( bg[num],'bottom',10,0,100,function(){     /// 3： 弹框弹出
                                    console.log(num);
                                    fn();
                                } );
                            } );
                        } );
                    },1000);
                }

            }
        </script>
    </head>
    <body>
        <div class="cont">
            <div class="con">
                <img src="../images/10.jpg"/>
                <div>
                    <span></span>
                    <h4>第一张滑过</h4>
                </div>
            </div>
            <div class="con">
                <img src="../images/11.jpg"/>
                <div>
                    <span></span>
                    <h4>第二张滑过</h4>
                </div>
            </div>
            <div class="con">
                <img src="../images/12.jpg"/>
                <div>
                    <span></span>
                    <h4>第三张滑过</h4>
                </div>
            </div>
            <div class="con">
                <img src="../images/13.jpg"/>
                <div>
                    <span></span>
                    <h4>第四张滑过</h4>
                </div>
            </div>
            <div class="con">
                <img src="../images/14.jpg"/>
                <div>
                    <span></span>
                    <h4>第五张滑过</h4>
                </div>
            </div>
        </div>
    </body>
</html>

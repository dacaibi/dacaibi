            .btn {
                border: none;
                background: #ccc;
            }

            .btn.on {
                border: 2px solid #66FFFF;
            }

            .yi {
                display: none;
            }

            .yi.on {
                display: block;
            }

            .yi div.on {
                height: 60px;
                line-height: 60px;
                font-size: 36px;
                background: #ffff99;
            }

            .cont {
                font-size: 24px;
                text-indent: 36px;
                width: 300px;
                background: #ccc;
                margin: 0 auto;
            }

            .yi div {
                height: 30px;
                line-height: 30px;
                background: #66FFFF;
                border-bottom: 1px dashed #ffCC33;
            }

        <script>
            window.onload = function () {
                var btn = document.querySelectorAll('.btn');
                var yi = document.querySelectorAll('.yi');


                function highLight(yi) {
                    var div = yi.querySelectorAll('.yi div');
                    for (var i = 0; i < div.length; i++) {
                        div[i].onmouseover = function () {
                            for (var i = 0; i < div.length; i++) {
                                div[i].classList.remove('on');
                            }
                            this.classList.add('on');
                        };
                    }
                }

                for (var i = 0; i < yi.length; i++) {
                    highLight(yi[i]);
                }

                function tab(btn, cut) {
                    for (var i = 0; i < btn.length; i++) {
                        btn[i].index = i;
                        btn[i].addEventListener('click', function () {
                            for (var i = 0; i < btn.length; i++) {
                                btn[i].classList.remove('on');
                                cut[i].classList.remove('on');
                            }
                            this.classList.add('on');
                            cut[this.index].classList.add('on');
                        })
                    }
                }

                tab(btn, yi);
            }
        </script>

        <style>
            .cont {
                text-indent: 24px;
                width: 500px;
                background: #ccc;
                margin: 0 auto;
            }

            .cont h2 {
                margin: 0;
                background: #66FFFF;
            }

            .content {
                position: relative;
                border-bottom: 1px solid #66FFFF;
                height: 50px;
                line-height: 50px;
                background: #ffff99;
            }

            .content img {
                margin-top: 10px;
                margin-left: 10px;
                float: left;
            }

            .content .wb {
                display: none;
                position: absolute;
                left: 0;
                top: 0;
            }

            .content .xg {
                float: left;
            }

            .content .text {
                height: 30px;
            }
        </style>
        <script>
            window.onload = function () {
                var content = document.querySelectorAll('.content');

                for (var i = 0; i < content.length; i++) {
                    tab(content[i]);
                }

                function tab(content) {
                    var img = content.querySelector('.img');
                    var wb = content.querySelector('.wb');
                    var btn1 = content.querySelector('.btn1');
                    var btn2 = content.querySelector('.btn2');
                    var text = content.querySelector('.text');
                    var xg = content.querySelector('.xg');
                    img.onclick = function () {
                        wb.style.display = 'block';
                    };
                    btn1.onclick = function () {
                        if (text.value.trim() == '') {
                            alert('请输入内容')
                        } else {
                            xg.innerHTML = '<div>' + text.value + '</div>';
                            wb.style.display = 'none';
                            text.value='';
                        }
                    };
                    btn2.onclick = function () {
                        wb.style.display = 'none';
                    }
                }
            }
        </script>

            #choose mark {
                position: relative;
                display: inline-block;
                height: 24px;
                line-height: 24px;
                border: 1px solid #28a5c4;

            }

            #choose mark a {

                background: #28a5c4;

            .shop-list {

            .filter-nav {

            .filter-nav span {

                line-height: 30px;
                padding: 0px 20px;
                text-align: center;
                cursor: pointer;
            }

            .filter-nav .nav-color {
                color: #5683EA;
            }

            .shop-list pre {
                font-size: 20px;

        <script>
            var crumbData = [
                {
                    'title': '品牌',
                    'data': ['苹果', '小米', '锤子', '魅族', '华为', '三星', 'OPPO', 'vivo', '乐视']
                },
                {
                    'title': '尺寸',
                    'data': ['4.0-4.5英寸', '4.6-4.9英寸', '5.0-5.5英寸', '6.0英寸以上']
                },
                {
                    'title': '系统',
                    'data': ['android', 'ios', 'window phone', '无', '其他']
                },
                {
                    'title': '网络',
                    'data': ['联通3G', '双卡单4G', '双卡双4G', '联通4G']
                }
            ];
            var type = document.querySelector('#type');
            var len = crumbData.length;
            var newLi = null;
            var newSpan = null;
            var newA = null;
            for (var i = 0; i < len; i++) {
                newLi = document.createElement('li');//生成li
                newSpan = document.createElement('span');//生成span

                newSpan.innerHTML = crumbData[i].title;//给span添加数组里的title
                newLi.appendChild(newSpan);//给li添加span

                //拿到每个对象中的数组，循环这个数组，生成a标签
                for (var j = 0; j < crumbData[i].data.length; j++) {
                    newA = document.createElement('a');//生成a
                    newA.href = 'javascript:;';       //阻止默认行为
                    newA.innerText = crumbData[i].data[j];

                    newLi.appendChild(newA);    //每次循环的a放进li
                }


                type.appendChild(newLi);    //给type添加li
            }

            // 获取元素
            var lis = type.children; //获取所有的li
            var itemA = null;
            var chooseObj = {};
            for (var k = 0; k < lis.length; k++) {
                //得到每一个li中的所有的a标签
                itemA = lis[k].querySelectorAll('a');
                lis[k].prevNode = null;//记录点击的a标签
                lis[k].index = k;//记录每一个li的下标
                //循环所有的a
                for (var m = 0; m < itemA.length; m++) {
                    //给每个a标签绑定点击处理函数
                    itemA[m].onclick = function () {

                        var parent = this.parentNode;//点击的a标签的父级li

                        //既要生成选择的结构，还要对选择的结构进行排序
                        //点击同一行筛选条件，只能够有一个
                        /*
                            {
                                key:
                            }
                            key值是唯一的
                            key值该怎么定义？
                         */
                        //把每一个li的下标作为key值，把点击的a的内容作为值
                        chooseObj[parent.index] = this.innerText;
                        console.log(chooseObj);
                        //生成筛选条件的结构
                        createChooseHtml();

                        //去掉之前点击的a标签的color
                        if (parent.prevNode) {
                            parent.prevNode.style.color = '';
                        }
                        this.style.color = 'red';
                        parent.prevNode = this;  //点击之后记录点击的元素
                    }
                }
            }

            //选择的容器
            var chooseElement = document.querySelector('#choose div');

            function createChooseHtml() {
                //对象是没有顺序的
                var html = '';
                for (var i = 0; i < lis.length; i++) {
                    // i:0 1 2 3
                    if (chooseObj[i]) {
                        html += '<mark data-index="'+ i +'">' + chooseObj[i] + '<a href="javascript:;">x</a></mark>';
                    }
                }
                chooseElement.innerHTML = html;
            }

            var nav = document.querySelector('#choose');
            nav.onclick=function (ev) {
                console.log(ev);
                if(ev.target.tagName.toLowerCase() === 'a'){
                    var mark = ev.target.parentNode;
                    var div = mark.parentNode;
                    div.removeChild(mark);
                    var index= mark.dataset.index;
                    delete chooseObj[index];
                    var a = lis[index].querySelectorAll('a');
                    for(var i=0; i<a.length;i++){
                        a[i].style.color='';
                    }
                }
            }
        </script>

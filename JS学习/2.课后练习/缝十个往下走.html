<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            div {
                position: absolute;
                left: 0;
                width: 50px;
                height: 50px;
                background: #f00;
                font-size: 24px;
                line-height: 50px;
                text-align: center;
            }
        </style>
        <script>
            window.onload = function () {
                var aDiv = document.getElementsByTagName('div');
                var num = 10;
                for (var i = 0; i < 100; i++) {
                    var left = 20 + i % num * 70;
                    var top = 20 + Math.floor(i / num) * 70;
                    console.log(i % 10);
                    document.body.innerHTML += '<div style="left:' + left + 'px;top:' + top + 'px">' + i + '</div>';
                }
            }
        </script>
    </head>
    <body>

    </body>
</html>

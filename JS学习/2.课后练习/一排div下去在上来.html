<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script src="../currency/doMove.js"></script>
        <script>
            window.onload = function () {
                var div = document.getElementsByTagName('div');
                var str = '';
                var len = 20;
                var timer = null;
                var num = 0;
                for (var i = 0; i < len; i++) {
                    str += '<div style="width:50px;height:50px;background:red;position:absolute; top:10px; left:' + i * 60 + 'px;"></div>'
                }
                document.body.innerHTML = str;
                document.onclick = function () {

                    clearInterval(timer);
                    setInterval(function () {
                        doMove(div[num], 'top', 22, 500);
                        num++;
                        if (num === len){
                            clearInterval(timer);
                        }
                    }, 100)
                }
            }
        </script>
    </head>
    <body>

    </body>
</html>

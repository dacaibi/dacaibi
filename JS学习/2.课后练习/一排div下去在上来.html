<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script src="../currency/zq.js"></script>
        <script>
            window.onload = function () {
                var div = document.getElementsByTagName('div');
                var str = '';
                var len = 20;
                var timer = null;
                var num = 0;
                for (var i = 0; i < len; i++) {
                    str += '<div style="width:50px;height:50px;background:red;position:absolute; top:10px; left:' + i * 60 + 'px;"></div>'
                }
                document.body.innerHTML = str;
                document.onclick = function () {
                    clearInterval(timer);
                    if (parseInt(zq.getStyle(div[num],'top'))===10){
                        timer=setInterval(function () {
                            zq.doMove(div[num], 'top', 22, 500,20);
                            num++;
                            if (num === len){
                                clearInterval(timer);
                                num=0;
                            }
                        }, 100)
                    }else if (parseInt(zq.getStyle(div[num],'top'))===500){
                        timer=setInterval(function () {
                            zq.doMove(div[len-1], 'top', 22, 10,20);
                            len--;
                            if (len === 0){
                                clearInterval(timer);
                                len=20;
                            }
                        }, 100)
                    }
                }
            }
        </script>
    </head>
    <body>

    </body>
</html>

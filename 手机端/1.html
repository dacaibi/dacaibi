<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="gb2312">
    <!-- 字符编码 -->
    <meta charset="UTF-8">
    <!-- 窗口宽度等于设备宽度以及禁止缩放(手机) -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- 是否需要默认的工具栏和菜单栏(手机, safari浏览器, 默认值yes, 需要) -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 控制状态栏的样式(手机, safari浏览器, 黑色) -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- 禁止把数字转化为电话号码(手机, safari浏览器) -->
    <meta name="format-detection" content="telephone=no">
    <!-- 禁止浏览器自动放大字体(手机, uc浏览器) -->
    <meta name="wap-font-scale" content="no">
    <!-- uc浏览器强制竖屏(手机, uc浏览器) -->
    <meta name="screen-orientation" content="portrait">
    <!-- qq浏览器强制竖屏(手机, qq浏览器) -->
    <meta name="x5-orientation" content="portrait">
    <!-- 让ie以最高级模式渲染文档(ie浏览器) -->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <!-- 启用360浏览器的极速模式(360浏览器) -->
    <meta name="renderer" content="webkit">
    <!-- 搜索引擎抓取 -->
    <meta name="robots" content="index, follow">
    <!-- 页面关键词 -->
    <meta name="keywords" content="zhouqiang, 周强">
    <!-- 页面描述 -->
    <meta name="description" content="zhouqiang, 周强">
    <!-- 页面作者 -->
    <meta name="author" content="zhouqiang, 周强, 970059509@qq.com">
    <title>Title</title>
    <style>
        .cont{
            width: 6.4rem;
            height: 2rem;
            background: aqua;
            font-size:0.5rem;
        }
    </style>
    <link rel="stylesheet" href="currency/currency.css">
</head>
<body>
    <script>
        (function () {
            var body=document.querySelector('body');
            var html=document.querySelector('html');
            Fs();
            function Fs() {
                var iContWidth=body.offsetWidth;
                html.style.fontSize=iContWidth/64*10+'px'
            }
            window.addEventListener('resize',Fs,false);
        })();
    </script>
    <div class="cont">
        <p>我是字体</p>
    </div>
</div>

</body>
</html>
